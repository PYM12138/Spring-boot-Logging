#\u65E5\u5FD7\u7EA7\u522B trace<debug<info<warn<error

#\u5F00\u542F\u65E5\u5FD7\u8BB0\u5F55\u7EA7\u522B\u4ECEtrace\u5F00\u59CB
logging.level.com.atguigu=trace

#\u5F53\u524D\u9879\u76EE\u751F\u4EA7log\uFF0C\u4E5F\u53EF\u4EE5\u6307\u5B9A\u8DEF\u5F84
#logging.file.name=spring.log

#\u4E5F\u53EF\u4EE5\u6307\u5B9A\u8DEF\u5F84,\u81EA\u52A8\u521B\u5EFA\u6587\u4EF6\u5939\u4FDD\u5B58log\u6587\u4EF6\uFF08\u4EE5\u5F53\u524D\u9879\u76EE\u6240\u5728\u78C1\u76D8\u4F4D\u7F6E\u4E3A\u6839\u76EE\u5F55\uFF09
#logging.file.path=/log

#\u4FEE\u6539\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u4FE1\u606F\u683C\u5F0F
